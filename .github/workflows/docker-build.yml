name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t mypimcoreimage:latest .
          docker tag mypimcoreimage:latest "${{ secrets.DOCKERHUB_USERNAME }}/mypimcoreimage:latest"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/mypimcoreimage:latest"
