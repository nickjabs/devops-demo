name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t mypimcoreimage:latest .
          echo "Built Docker image successfully"

  push:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Login to Docker Hub
        run: |
          echo "Logging in to Docker Hub..."
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          echo "Logged in to Docker Hub successfully"

      - name: Tag Docker image
        run: |
          echo "Tagging Docker image..."
          docker tag mypimcoreimage:latest "${{ secrets.DOCKERHUB_USERNAME }}/mypimcoreimage:latest"
          echo "Tagged Docker image successfully"

      - name: Push Docker image
        run: |
          echo "Pushing Docker image..."
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/mypimcoreimage:latest"
          echo "Pushed Docker image successfully"

      - name: Task complete
        run: echo "Task complete"
